spring.application.name=inventory-app

# --- H2 in-memory database ---
#spring.datasource.url=jdbc:h2:mem:inventorydb;DB_CLOSE_DELAY=-1
# using file DB instead of memory only and allows opening the same DB from a second process
spring.datasource.url=jdbc:h2:file:./data/inventorydb;AUTO_SERVER=TRUE
spring.datasource.username=softip
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- H2 Web Console (handy for testing) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Server port (optional) ---
server.port=8080

