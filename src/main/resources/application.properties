spring.application.name=inventory-app

# --- H2 in-memory database ---
spring.datasource.url=jdbc:h2:mem:inventorydb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=softip
spring.datasource.password=mario
spring.datasource.driver-class-name=org.h2.Driver

# --- JPA / Hibernate ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# --- H2 Web Console (handy for testing) ---
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# --- Server port (optional) ---
server.port=8080

